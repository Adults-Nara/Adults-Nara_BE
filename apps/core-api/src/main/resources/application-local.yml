spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:asn}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  elasticsearch:
    uris: ${ES_URL:http://localhost:9200}
    username: ${ES_USERNAME:}
    password: ${ES_PASSWORD:}

# 앱에서 토픽명을 프로퍼티로 관리하고 싶으면
app:
  kafka:
    topics:
      mediaTranscode: ${KAFKA_TOPIC_MEDIA_TRANSCODE:media.transcode.requested}

logging:
  level:
    org.hibernate.SQL: debug
