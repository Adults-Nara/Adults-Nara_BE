spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:asn}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  elasticsearch:
    uris: ${ES_URL:http://localhost:9200}
    username: ${ES_USERNAME:}
    password: ${ES_PASSWORD:}

app:
  kafka:
    topics:
      mediaTranscode: ${KAFKA_TOPIC_MEDIA_TRANSCODE:media.transcode.requested}

logging:
  level:
    org.hibernate.SQL: debug

# 카카오 OAuth (우리 커스텀 설정 — Spring OAuth2 Client 아님)
oauth2:
  kakao:
    client-id: ${KAKAO_CLIENT_ID}
    client-secret: ${KAKAO_CLIENT_SECRET}
    redirect-uri: http://localhost:8080/api/v1/auth/kakao/callback
  state:
    secret: ${OAUTH_STATE_SECRET}
    cookie-secure: false
    validate: false

jwt:
  secret: ${JWT_SECRET}