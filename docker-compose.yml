services:
  postgres:
    image: postgres:16
    container_name: asn-postgres
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-asn}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - asn_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-asn}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7.2-alpine
    container_name: asn-redis
    ports:
      - "${REDIS_EXPOSE_PORT:-6379}:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - asn_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  kafka:
    image: bitnami/kafka:3.3.11
    container_name: asn-kafka
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@asn-kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://asn-kafka:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - asn_kafka_data:/bitnami/kafka

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: asn-elasticsearch
    ports:
      - "${ES_PORT:-9200}:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms${ES_HEAP:-512m} -Xmx${ES_HEAP:-512m}
    volumes:
      - asn_es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

  # ---------------------------
  # apps (profiles로 선택 실행)
  # ---------------------------

  core-api:
    image: ${CORE_API_IMAGE:-asn-core-api:local}
    container_name: asn-core-api
    profiles: ["core"]
    ports:
      - "${CORE_API_PORT:-8080}:8080"
    environment:
      # 컨테이너 실행에서는 docker 프로필(또는 local도 가능하지만 localhost 문제)
      SPRING_PROFILES_ACTIVE: docker

      # DB (컨테이너 네트워크용)
      DB_HOST: asn-postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-asn}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}

      # Kafka / Redis / ES (컨테이너 네트워크용)
      KAFKA_BOOTSTRAP_SERVERS: asn-kafka:9092
      KAFKA_ACKS: ${KAFKA_ACKS:-all}
      KAFKA_AUTO_OFFSET_RESET: ${KAFKA_AUTO_OFFSET_RESET:-earliest}
      KAFKA_CONSUMER_GROUP_ID: ${KAFKA_CONSUMER_GROUP_ID:-media-worker}
      KAFKA_TOPIC_MEDIA_TRANSCODE: ${KAFKA_TOPIC_MEDIA_TRANSCODE:-media.transcode.requested}

      REDIS_HOST: asn-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      ES_URL: http://asn-elasticsearch:9200
      ES_USERNAME: ${ES_USERNAME:-}
      ES_PASSWORD: ${ES_PASSWORD:-}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      kafka:
        condition: service_started

  media-worker:
    image: ${MEDIA_WORKER_IMAGE:-asn-media-worker:local}
    container_name: asn-media-worker
    profiles: ["worker"]
    ports:
      - "${MEDIA_WORKER_PORT:-8081}:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker

      DB_HOST: asn-postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-asn}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}

      KAFKA_BOOTSTRAP_SERVERS: asn-kafka:9092
      KAFKA_AUTO_OFFSET_RESET: ${KAFKA_AUTO_OFFSET_RESET:-earliest}
      KAFKA_CONSUMER_GROUP_ID: ${KAFKA_CONSUMER_GROUP_ID:-media-worker}
      KAFKA_TOPIC_MEDIA_TRANSCODE: ${KAFKA_TOPIC_MEDIA_TRANSCODE:-media.transcode.requested}

      REDIS_HOST: asn-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started

  batch-analytics:
    image: ${BATCH_ANALYTICS_IMAGE:-asn-batch-analytics:local}
    container_name: asn-batch-analytics
    profiles: ["batch"]
    ports:
      - "${BATCH_ANALYTICS_PORT:-8082}:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker

      DB_HOST: asn-postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-asn}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}

      KAFKA_BOOTSTRAP_SERVERS: asn-kafka:9092
      KAFKA_ACKS: ${KAFKA_ACKS:-all}
      REDIS_HOST: asn-redis
      REDIS_PORT: 6379

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started

volumes:
  asn_pg_data:
  asn_redis_data:
  asn_kafka_data:
  asn_es_data:
